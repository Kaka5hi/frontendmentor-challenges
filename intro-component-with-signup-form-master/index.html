<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>

  <div class="main-container">
    <div class="text-container">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>

    <div class="form-container">
      <div class="top-button-section">
        <button type="button"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
      </div>
      <div class="form-section">
        <form class="form" id="form">
          <input type="text" id="first-Name" placeholder="First Name">
          <input type="text" id="last-Name" placeholder="Last Name">
          <input type="email" id="e-Mail" autocomplete="email" placeholder="Email Address">
          <input type="password" id="pass-Word" autocomplete="current-password" placeholder="Password">
          <input type="submit" id="submit-Button" value="Claim Your Free Trial">
          <p>By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
