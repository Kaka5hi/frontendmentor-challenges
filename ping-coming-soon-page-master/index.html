<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <div class="container">

    <!-- Logo -->
    <div class="logo wrapper">
      <h1>
        Ping<span>.</span>
      </h1>
    </div>

    <!-- Heading -->
    <div class="main-heading wrapper">
      <h1>
        We are launching <span>soon!</span>
      </h1>
      <p>
        Subscribe and get notified
      </p>
    </div>

    <!-- Email -->
    <div class="email wrapper">
      <form class="form" id="form">
          <div class="email-container">
            <input class="email-value" id="email-value" type="email" placeholder="Your email address..">
            <p class="error-message">
              Please provide a valid email address. 
            </p>
          </div>
          <div class="submit-button">
            <button type="submit" id="submit-button" class="button">Notify Me</button>
          </div>  
      </form>

    </div>

    <!-- Hero Image -->
    <div class="hero-img wrapper">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>

    <!-- Social Links -->
    <div class="icons wrapper">
        <ul>
          <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
          <li><a href="#"><i class="fa-brands fa-instagram"></i></i></a></li>
        </ul>
    </div>

    <!-- footer -->
    <footer class="wrapper">
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

  <!-- <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Sushant Mehra</a>.
    </p>
  </footer> -->

  <script src="./script.js"></script>
</body>
</html>
