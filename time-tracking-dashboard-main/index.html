<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>
<body>

  <section class="main-container">
    <!-- Main heading -->
    <header>
      <h1>Time Tracking dashboard</h1>
    </header>

    <!-- Main card -> converting into sortof navbar -->
    <div class="user-card">
      <!-- Main card image -->
      <div class="left-section">
        <div class="user-card-img">
          <img src="./images/image-jeremy.png" alt="Jeremy Robson">
        </div>
        <!-- Main card user info -->
        <div class="user-card-info">
            <p>Report for</p>
            <h2>Jeremy Robson</h2>
        </div>
      </div>

      <div class="right-section">
        <div class="user-card-btn">
          <button class="daily-btn">daily</button>
          <button class="weekly-btn">weekly</button>
          <button class="monthly-btn">monthly</button>
        </div>
      </div>
    </div>
    
    <!-- All the cards here -->
    <div class="cards-container">
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
