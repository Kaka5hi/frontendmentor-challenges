<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <img src="./images/image-product-desktop.jpg" alt="Gabrielle chanel perfume image">
        </div>
        <div class="content-section">
            <h3 class="sub-heading">Perfume</h3>
            <h1 class="main-heading">Gabrielle Essesnce Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Palge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="price-section">
                <div class="discounted-price">$149.99</div>
                <div class="original-price">$169.99</div>
            </div>
            <div class="cart-button">
                <img src="./images/icon-cart.svg" alt="">
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    
</body>
</html>
